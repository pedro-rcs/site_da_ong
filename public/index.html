<body onload="inicio('<%= dados %>')" style="margin: 0; padding: 0;">

	<noscript>JavaScript desabilitado. Por favor, habilite-lho para utilizar o site em toda sua magnitúlde!</noscript>

	<div id="container_loading" class="flex_row center container_loading" style="display: none;">
		<div class="loader"></div>
	</div>

	<div id="div_palco_index" class="palco">

	</div>

	<script type="text/javascript">
		if (!('serviceWorker' in navigator)) {
			console.log("Service Worker não suportado.")
			// return
		}
		if('serviceWorker' in navigator) {

			window.addEventListener('load', () => {
				//navigator.serviceWorker.register('pwabuilder-sw.js')
				navigator.serviceWorker.register('sw.js')
					.then(reg => {
						console.log("Registrou!! O scope é: ", reg.scope)
					}).catch(err => {
						console.log("Registro falhou: ", err)
					})
			})

	  }

		window.addEventListener('load', function(e) {
		  if (navigator.onLine) {
		    console.log('We\'re online!');
		  } else {
				alert("Sem conexão com a internet. Você ainda pode usar nosso sistema sem internet, não é a mesma coisa mas dá pro gasto.")
		    console.log('We\'re offline...');
		  }
		}, false);

		window.addEventListener('online', function(e) {
			alert("Internet voltou!!")
		  console.log('And we\'re back :).');
		}, false);

		window.addEventListener('offline', function(e) {
			alert("Xiii... A internet caiu.")
		  console.log('Connection is down.');
		}, false);
	</script>
